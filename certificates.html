<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certifications — Kirill Pegankin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #0f1115;
      color: #e6e8eb;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 64px 20px;
    }

    h1 {
      margin-bottom: 24px;
    }

    .search {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 32px;
      background: #151821;
      border: 1px solid #2a2f3a;
      color: #e6e8eb;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
    }

    .card {
      background: #151821;
      border: 1px solid #2a2f3a;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .info {
      padding: 14px;
    }

    .info h3 {
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .info span {
      font-size: 0.85rem;
      color: #9aa0a6;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Certifications</h1>

  <input
    type="text"
    class="search"
    placeholder="Search certifications..."
    onkeyup="filterCerts(this.value)"
  >

  <div class="grid" id="certGrid">
    <div class="card">
      <img src="cert1.jpg">
      <div class="info">
        <h3>Fusion 360 Certified</h3>
        <span>Autodesk · 2025</span>
      </div>
    </div>

    <div class="card">
      <img src="cert2.jpg">
      <div class="info">
        <h3>Manufacturing Safety</h3>
        <span>OSHA · 2024</span>
      </div>
    </div>

    <div class="card">
      <img src="cert3.jpg">
      <div class="info">
        <h3>Engineering Design</h3>
        <span>Coursera · 2024</span>
      </div>
    </div>

    <!-- add more here -->
  </div>
</div>

<script>
function filterCerts(query) {
  query = query.toLowerCase();
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(query) ? 'block' : 'none';
  });
}
</script>

</body>
</html>
