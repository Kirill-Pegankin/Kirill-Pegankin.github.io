<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certifications — Kirill Pegankin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="K.png">
  <link rel="shortcut icon" type="image/png" href="K.png">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #0f1115;
      color: #e6e8eb;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 64px 20px;
    }

    h1 {
      margin-bottom: 24px;
    }

    .search {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 32px;
      background: #151821;
      border: 1px solid #2a2f3a;
      color: #e6e8eb;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 260px));
      gap: 32px;
      justify-content: center;
    }

    .card {
      width: 260px;
      height: 360px;
      background: #151821;
      border: 1px solid #2a2f3a;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 14px;
    }

    .info h3 {
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .info span {
      font-size: 0.85rem;
      color: #9aa0a6;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Certifications</h1>

  <input
    type="text"
    class="search"
    placeholder="Search certifications..."
    onkeyup="filterCerts(this.value)"
  >

  <div class="grid" id="certGrid">
    <div class="card">
      <img src="typing_certificate.png">
      <div class="info">
        <h3>TypingTest.com Certification</h3>
        <span>TypingTest.com · 2026</span>
      </div>
    </div>

    <div class="card">
      <img src="udemy_scratch.jpg" alt="Udemy Scratch Programming Certificate">
      <div class="info">
        <h3>Scratch Programming – Basic to Expert</h3>
        <span>Udemy · 12/26/2025</span>
      </div>
    </div>

    <!-- add more here -->
  </div>
</div>

<script>
function filterCerts(query) {
  query = query.toLowerCase();
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(query) ? 'block' : 'none';
  });
}
</script>

</body>
</html>
