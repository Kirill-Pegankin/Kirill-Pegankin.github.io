<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirill Pegankin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 40px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #cccccc;
    }
    .links {
      display: flex;
      gap: 25px;
      margin-top: 30px;
    }
    a {
      padding: 12px 28px;
      background: #ffffff;
      color: #111;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    a:hover {
      background: #00c6ff;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0px 6px 18px rgba(0,0,0,0.4);
    }
    #message {
      margin-top: 50px;
      font-size: 1.3rem;
      font-style: italic;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kirill Pegankin</h1>
    <p>Welcome to my website</p>
  </header>
  
  <div class="links">
    <a href="https://www.printables.com/@KirillPegank_1843990" target="_blank">My Printables</a>
    <a href="https://https://www.myminifactory.com/users/kirillpegankin" target="_blank">MyMiniFactory</a>
  </div>

  <div id="message">Loading...</div>

  <script>
    const messages = [
      "Building skills and sharing ideas.",
      "Explore my work and resources.",
      "Innovation starts with curiosity.",
      "Your journey begins here.",
      "Learning. Creating. Growing."
    ];
    
    let i = 0;
    function showMessage() {
      document.getElementById('message').textContent = messages[i];
      i = (i + 1) % messages.length;
    }
    showMessage();
    setInterval(showMessage, 4000); // rotate every 4s
  </script>
</body>
</html>
