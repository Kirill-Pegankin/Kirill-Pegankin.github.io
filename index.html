<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirill Pegankin Portfolio</title>
<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #0a0a0a;
  color: #f2f2f2;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
}

/* PROJECTS */
.projects {
  position: relative;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap: 30px;
  min-height: 200px; /* placeholder height */
}

.project {
  border: 1px solid #2a2a2a;
  padding: 16px;
  background: #111;
  color: #f2f2f2;
}

.project img {
  width: 100%;
  display: block;
}

/* Robot Arm */
.robot-container {
  position: absolute;
  top: 50%; 
  right: -800px; /* start offscreen right */
  transform: translateY(-50%) rotate(180deg);
  width: 750px;
  height: 80px;
  filter: drop-shadow(0 5px 5px rgba(0,0,0,0.6));
  z-index: 1000;
}

.lower-arm {
  width: 450px;
  height: 20px;
  background: #777;
  position: absolute;
  top: 30px;
  left: 0;
  transform-origin: left center;
  border-radius: 10px;
}

.upper-arm {
  width: 300px;
  height: 20px;
  background: #999;
  position: absolute;
  top: 0;
  left: 450px;
  transform-origin: left center;
  border-radius: 10px;
}

.gripper {
  width: 40px;
  height: 40px;
  background: #ff4500;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: 300px;
}

/* Caution Tape */
.caution-tape {
  position: absolute;
  left: 0;
  width: 0;
  height: 40px;
  background: repeating-linear-gradient(45deg, yellow 0 20px, black 20px 40px);
  overflow: hidden;
  z-index: 900;
}

.caution-top { top: 0; }
.caution-bottom { bottom: 0; }

@keyframes rollIn {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes rollOut {
  from { width: 100%; }
  to { width: 0; }
}
</style>
</head>
<body>

<section class="container projects-section">
  <h2>Projects</h2>
  <div class="projects"></div>
</section>

<div class="caution-tape caution-top"></div>
<div class="caution-tape caution-bottom"></div>

<div class="robot-container">
  <div class="lower-arm">
    <div class="upper-arm">
      <div class="gripper"></div>
    </div>
  </div>
</div>

<script>
const robot = document.querySelector('.robot-container');
const lowerArm = robot.querySelector('.lower-arm');
const upperArm = robot.querySelector('.upper-arm');
const gripper = robot.querySelector('.gripper');
const projectsSection = document.querySelector('.projects-section');
const projectsGrid = projectsSection.querySelector('.projects');
const tapes = document.querySelectorAll('.caution-tape');

const OFFSCREEN_RIGHT = -800;
const ARM_SPEED = 800;
const BEND_TO_IMAGE = { lowerAngle: 40, upperAngle: 80 };
const BEND_TO_GALLERY = { lowerAngle: 0, upperAngle: 0 };

// Example project cards (hidden initially)
const projectCardsData = [
  { title: "Cell Project", note: "tested energy cell stability" },
  { title: "Anemometer", note: "measurement error reduced by redesign" },
  { title: "Smart Recycling Bin", note: "final prototype included sensor feedback" },
  { title: "Quiztendo Massive Game Toy", note: "gear tolerances adjusted ±0.15mm" },
  { title: "Gilbert Coin Dispenser", note: "v6 — first version that survived repeated use" },
];

// Populate offscreen cards (invisible)
const offscreenCards = [];
projectCardsData.forEach(data => {
  const card = document.createElement('div');
  card.className = 'project';
  card.innerHTML = `<h3>${data.title}</h3><div>${data.note}</div>`;
  card.style.position = 'absolute';
  card.style.width = '280px';
  card.style.height = '180px';
  card.style.top = '0';
  card.style.right = '-350px'; // start far right
  offscreenCards.push(card);
  document.body.appendChild(card);
});

// Robot offscreen start
robot.style.right = OFFSCREEN_RIGHT + 'px';

// Rotate arm
function rotateArm(lowerAngle, upperAngle, duration=ARM_SPEED, callback){
  lowerArm.style.transition=`transform ${duration}ms ease-in-out`;
  upperArm.style.transition=`transform ${duration}ms ease-in-out`;
  lowerArm.style.transform=`rotate(${lowerAngle}deg)`;
  upperArm.style.transform=`rotate(${upperAngle}deg)`;
  if(callback) setTimeout(callback,duration);
}

// Move card in gripper
function moveGripper(card,duration=ARM_SPEED,cb){
  card.style.transition=`all ${duration}ms ease-in-out`;
  card.style.left='-20px';
  card.style.top='-20px';
  card.style.transform='scale(1.1) rotate(180deg)'; // upright in hand
  if(cb) setTimeout(cb,duration);
}

let current=0;
function grabNext(){
  if(current>=offscreenCards.length){
    robot.style.transition='right 1s ease-in-out';
    robot.style.right=OFFSCREEN_RIGHT + 'px';
    setTimeout(()=>{
      tapes.forEach(t=>{ t.style.animation='rollOut 3s ease forwards'; });
    },1000);
    return;
  }
  const card = offscreenCards[current];

  rotateArm(BEND_TO_IMAGE.lowerAngle,BEND_TO_IMAGE.upperAngle,ARM_SPEED,()=>{
    // pick up
    card.style.position='absolute';
    card.style.zIndex='10';
    gripper.appendChild(card);
    moveGripper(card,ARM_SPEED,()=>{

      // rotate to gallery/grid
      rotateArm(BEND_TO_GALLERY.lowerAngle,BEND_TO_GALLERY.upperAngle,ARM_SPEED,()=>{
        // place in projects grid
        card.style.position='static';
        card.style.width='100%';
        card.style.height='180px';
        card.style.transform=''; // remove rotation
        projectsGrid.appendChild(card);
        current++;
        setTimeout(grabNext,300);
      });
    });
  });
}

// Sequence: 2s delay -> 3s tape roll -> robot slides in
setTimeout(()=>{
  tapes.forEach(t=>{
    t.style.top=projectsSection.offsetTop+'px';
    t.style.bottom=(projectsSection.offsetTop + projectsSection.offsetHeight - 40)+'px';
    t.style.animation='rollIn 3s ease forwards';
  });
  setTimeout(()=>{
    robot.style.top = projectsSection.offsetTop + projectsSection.offsetHeight/2 + 'px';
    robot.style.transition='right 0.5s ease-in-out';
    robot.style.right='0px';
    setTimeout(grabNext,500);
  },3000);
},2000);
</script>
</body>
</html>
