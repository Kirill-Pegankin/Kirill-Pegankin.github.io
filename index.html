<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirill Pegankin Portfolio</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  background: #111;
  font-family: sans-serif;
}

/* PROJECTS SECTION STRIPES */
.caution-tape {
  position: absolute;
  height: 40px;
  background: repeating-linear-gradient(45deg, yellow 0 20px, black 20px 40px);
  z-index: 100;
  width: 0;
  overflow: hidden;
}

.caution-top { top: 0; }
.caution-bottom { bottom: 0; }

@keyframes rollIn { from { width: 0; } to { width: 100%; } }
@keyframes rollOut { from { width: 100%; } to { width: 0; } }

/* PROJECTS GRID */
.projects-section {
  position: relative;
  margin: 100px auto;
  max-width: 1100px;
}

.projects {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  min-height: 160px; /* reserve space for cards */
}

.project {
  width: 200px;
  text-align: center;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: #fff;
}

.project img {
  width: 180px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 8px;
}

/* ROBOT */
.robot-container {
  position: absolute;
  top: 50%;
  transform: translateY(-50%) rotate(180deg);
  width: 750px;
  height: 80px;
  filter: drop-shadow(0 5px 5px rgba(0,0,0,0.6));
}

.lower-arm {
  width: 450px;
  height: 20px;
  background: #777;
  position: absolute;
  top: 30px;
  left: 0;
  transform-origin: left center;
  border-radius: 10px;
}

.upper-arm {
  width: 300px;
  height: 20px;
  background: #999;
  position: absolute;
  top: 0;
  left: 450px;
  transform-origin: left center;
  border-radius: 10px;
}

.gripper {
  width: 40px;
  height: 40px;
  background: #ff4500;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: 300px;
}
</style>
</head>
<body>

<section class="projects-section">
  <div class="caution-tape caution-top"></div>
  <div class="caution-tape caution-bottom"></div>

  <h2>Projects</h2>
  <div class="projects"></div>
</section>

<div class="robot-container">
  <div class="lower-arm">
    <div class="upper-arm">
      <div class="gripper"></div>
    </div>
  </div>
</div>

<script>
const robot = document.querySelector('.robot-container');
const lowerArm = robot.querySelector('.lower-arm');
const upperArm = robot.querySelector('.upper-arm');
const gripper = robot.querySelector('.gripper');
const projectsSection = document.querySelector('.projects-section');
const projectsGrid = projectsSection.querySelector('.projects');
const tapes = projectsSection.querySelectorAll('.caution-tape');

const OFFSCREEN_RIGHT = -800;
const ARM_SPEED = 800;
const BEND_TO_PROJECT = { lowerAngle: 40, upperAngle: 80 };
const BEND_TO_GRID = { lowerAngle: 0, upperAngle: 0 };

// Project data
const projectData = [
  { title: "Gilbert Coin Dispenser", year: 2025, link: "project5.html", img:"IMG_3329.jpg" },
  { title: "Quiztendo Massive Game Toy", year: 2025, link: "project4.html", img:"IMG_2896.jpeg" },
  { title: "Anemometer", year: 2025, link: "project3.html", img:"IMG_3175 (1).jpeg" },
  { title: "Smart Recycling Bin", year: 2025, link: "project2.html", img:"IMG_1606.jpeg" },
  { title: "Cell Project", year: 2024, link: "project1.html", img:"IMG_1607.jpeg" }
];

// Prepare robot off-screen
robot.style.right = OFFSCREEN_RIGHT + 'px';

// Rotate arms
function rotateArm(lowerAngle, upperAngle, duration = ARM_SPEED, callback) {
  lowerArm.style.transition = `transform ${duration}ms ease-in-out`;
  upperArm.style.transition = `transform ${duration}ms ease-in-out`;
  lowerArm.style.transform = `rotate(${lowerAngle}deg)`;
  upperArm.style.transform = `rotate(${upperAngle}deg)`;
  if(callback) setTimeout(callback, duration);
}

// Move gripper
function moveGripper(card, duration = ARM_SPEED, callback) {
  card.style.transition = `all ${duration}ms ease-in-out`;
  card.style.left = '-20px';
  card.style.top = '-20px';
  card.style.transform = 'rotate(0deg)'; // upright in hand
  if(callback) setTimeout(callback, duration);
}

// Grab next project
let current = 0;
function grabNext(){
  if(current >= projectData.length){
    // retract robot
    robot.style.transition = 'right 1s ease-in-out';
    robot.style.right = OFFSCREEN_RIGHT + 'px';
    setTimeout(()=>tapes.forEach(t=>t.style.animation='rollOut 3s ease forwards'),1000);
    return;
  }

  const data = projectData[current];

  // Create card element
  const card = document.createElement('a');
  card.className = 'project';
  card.href = data.link;
  card.innerHTML = `<img src="${data.img}" alt="${data.title}"><h3>${data.title}</h3><span>${data.year}</span>`;
  card.style.position='absolute';
  card.style.left='-400px'; // behind robot
  card.style.top='0px';
  projectsGrid.appendChild(card);

  rotateArm(BEND_TO_PROJECT.lowerAngle,BEND_TO_PROJECT.upperAngle,ARM_SPEED,()=>{
    gripper.appendChild(card);
    card.style.left='-20px';
    card.style.top='-20px';
    card.style.width='180px';
    card.style.height='120px';
    card.style.transform='rotate(0deg)'; // upright

    rotateArm(BEND_TO_GRID.lowerAngle,BEND_TO_GRID.upperAngle,ARM_SPEED,()=>{
      moveGripper(card, ARM_SPEED, ()=>{
        card.style.position='static';
        projectsGrid.appendChild(card);
        current++;
        setTimeout(grabNext,300);
      });
    });
  });
}

// Start sequence: 2s delay -> 3s stripes roll -> robot slides
setTimeout(()=>{
  tapes.forEach(t=>t.style.animation='rollIn 3s ease forwards');
  setTimeout(()=>{
    robot.style.transition='right 0.5s ease-in-out';
    robot.style.right='0px';
    setTimeout(grabNext,500);
  },3000);
},2000);

</script>
</body>
</html>
